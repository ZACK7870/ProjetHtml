<!DOCTYPE html>
<html>
  <head>
    <title>Projet html</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="contact.css"/>
  </head>
  <body>
    <header>
      <h1>Projet html</h1>
      <nav>
        <div class="nav-container">
          <a href="../index.html">Accueil</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <div class="contact-container">
        <h2 class="title-main">Page contact</h2>
        <p>Remplissez les champs:</p>
        <form class="form-container">
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="newsletter">S'abonner à la newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="date">Date de naissance:</label>
            <input type="date" id="date" name="date" required>
            <label for="phoneNum">Numéro de téléphone:</label>
            <input type="tel" id="phoneNum" name="phoneNum" pattern="^[0-9]{10}$">
            <label for="Nombre de poissons">Nombre de poissons: Acheter par 10</label>
            <input type="number" id="Nombre de poissons" name="Nombre de poissons" min="0" max="100" step="10">
        </form>
    </div>
  </body>
</html>
